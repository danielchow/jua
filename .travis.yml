language: java
sudo: false
addons:
  apt_packages:
  - gcc
  - g++
  - gcc-multilib
  - g++-multilib
  - binutils-mingw-w64-i686
  - binutils-mingw-w64-x86-64
  - gcc-mingw-w64-i686
  - g++-mingw-w64-i686
  - gcc-mingw-w64-x86-64
  - g++-mingw-w64-x86-64
  - lib32z1
install:
- if [ `uname -m` = x86_64 ]; then wget http://dl.google.com/android/ndk/android-ndk-r10d-linux-x86_64.bin -O ndk.bin; else wget http://dl.google.com/android/ndk/android-ndk-r10d-linux-x86.bin -O ndk.bin; fi
- chmod a+x ndk.bin
- "./ndk.bin -y | grep -v Extracting"
- export NDK_HOME=`pwd`/android-ndk-r10d
script:
- ant compile-linux -Dhas-compiler=true
- ant compile-windows -Dhas-compiler=true
- ant compile-android -Dhas-compiler=true
- ant compile-library
- ant pack-linux
- ant pack-windows
- ant pack-android
- ant pack-library
after_success:
- git config --global user.email "${GIT_EMAIL}"
- git config --global user.name "Thomas Slusny"
- git config --global push.default matching
- echo -e "machine github.com\n  login ${GIT_LOGIN}\n  password ${GIT_PASSWORD}" >> ~/.netrc
- git add bin/
- git status -s
- git commit -m "Travis CI build [ci skip]"
- git branch tmp
- git checkout experimental
- git merge tmp
- git branch -d tmp
- git push https://github.com/nondev/nonlua.git experimental
env:
  global:
    secure: 